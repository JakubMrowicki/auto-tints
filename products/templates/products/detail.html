{% extends "base.html" %}

{% block content %}

    <h2>Hello</h2>
    {{ product.name }}
    {{ product.price }}

    <div class="py-5">
        <h2 class="text-center">Product not found. <a href="{% url 'home' %}"><u>Go back</u></a>.</h2>
    </div>
    {% endif %}
</div>
{% endblock %}
